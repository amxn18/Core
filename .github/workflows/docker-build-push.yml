name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout code from GitHub
      - name: Checkout repository
        uses: actions/checkout@v4

      # Login to Docker Hub using GitHub Secrets
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build Docker image (Dockerfile is inside PostgresSQL/)
      - name: Build Docker image
        run: |
          docker build \
            -f PostgresSQL/Dockerfile \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/ml-prediction-api-with-logging:latest \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/ml-prediction-api-with-logging:${{ github.sha }} \
            PostgresSQL

      # Push both tags to Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ml-prediction-api-with-logging:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ml-prediction-api-with-logging:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      # Deploy latest image to EC2 via SSH
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/ml-prediction-api-with-logging:latest
            docker stop ml-api-prod || true
            docker rm ml-api-prod || true
            docker run -d \
              --name ml-api-prod \
              -p 8000:8000 \
              --env-file ~/deploy/.env.cloud \
              ${{ secrets.DOCKERHUB_USERNAME }}/ml-prediction-api-with-logging:latest
